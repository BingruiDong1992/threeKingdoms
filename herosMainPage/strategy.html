<!DOCTYPE html>
<html>
<head>
<title>攻略页面</title>
<meta name="viewport"
	content="width=device-width, minimum-scale=1, maximum-scale=1">
<meta charset="utf-8">
<script src="../components/jquery-1.10.2.min.js"></script>
<script src="../js/strategy.js"></script>
<script src="../datas/strategy.js"></script>
<link rel="stylesheet" type="text/css" href="../css/strategy.css">

<script type="text/javascript">
$(document).ready(function(){
	//绘制菜单类
	var draw_font = new DrawMenu();
	draw_font.clickButton();
});//end ready function()
</script>

</head>
<body id="mainmenu" class="mainMenu">

<div id="background_img" class="background_img"></div>
<div id="canvas_div">
	<canvas class="canvas" id="StrategyCanvas"  width="1024px" height="600px">不支持canvas标签！</canvas>
</div>

<menu>
		<div class="strategy_menu">
			<div class="m_button m_button_l" id="strategy_field" name="r_button_one" ><span>战场攻略</span></div>			
			<div class="m_button m_button_l" id="strategy_figure" name="r_button_two"><span>人物攻略</span></div>
			<div class="m_button m_button_l" id="strategy_card" name="r_button_three" ><span>游戏牌攻略</span></div>			
			<div class="m_button m_button_l" id="back" name="r_button_four"><span>返回上一层</span></div>
		</div>
</menu>

<div id="back_button"></div>
<div id="next_page"></div>
<div id="last_page"></div>
<div id="turn_top"></div>

</body>
</html>
