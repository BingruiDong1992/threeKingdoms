<!DOCTYPE html>
<html>
<head>
<title>武将页面</title>
<meta name="viewport"
	content="width=device-width, minimum-scale=1, maximum-scale=1">
<meta charset="utf-8">
<script src="../js/heros.js"></script>
<script src="../components/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/heros.css">

<script type="text/javascript">

	$(window).load(function(){
	  three_Onclick();
	  wind_three_Onclick();
	  three_canvas('three_shu');
	  showMainButton();
	});//end ready function()
</script>

</head>
<body class="MainPage">
	<div id="canvas_div">
	<canvas class="canvas" id="threeKingdomsCanvas"  width="1024px" height="2050px">不支持canvas标签！</canvas>
	</div>
	<!-- <div id="background_img" class="background_img"></div> -->
	<menu>
		<div class="mainMenu_l">
			<button class="m_button m_button_l" id="three" name="l_button_one"><span>三国鼎立</span></button>
			<button class="m_button m_button_l" id="wind" name="l_button_two"><span>风火山林</span></button>
		</div>
		
		<div>
			<button class="m_button m_button_center" id="back_button"><span>返回主菜单</span></button>
		</div>

		<div class="three_mainMenu_r" id="three_mainMenu_r">
			<button class="m_button m_button_r" id="three_shu" name="r_button_one" ><span>蜀国</span></button>
			<button class="m_button m_button_r" id="three_wei" name="r_button_four"><span>魏国</span></button>
			<button class="m_button m_button_r" id="three_wu" name="r_button_five" ><span>吴国</span></button>
			<button class="m_button m_button_r" id="three_heros" name="r_button_three" ><span>群雄</span></button>
			<button class="m_button m_button_r" id="three_god" name="r_button_six" ><span>神</span></button>
			<button class="m_button m_button_r" id="three_all" name="r_button_two"><span>全部</span></button>
		</div>
	</menu>

	<div id="hero_head"><img src="../images/heros/head/head_wu011.jpg" height="360px" width="360px" alt="hero_head"></div>
	<div id="ajax_table">
		<div id="xinfo"></div>  
		<div id="yinfo"></div>  
		<div id="target"></div> 
	</div>
</body>
</html>
