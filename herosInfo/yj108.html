<!DOCTYPE html>
<html>
<head>
<title>canvas_three_shu</title>
<meta name="viewport"
	content="width=device-width, minimum-scale=1, maximum-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/herosDetail.css">

<script type="text/javascript">
  //页面加载后执行
window.onload = function(){
  //调用自定义javascript(custom-script.js)脚本方法
 var hero_info = [ [{"name":"刘表","img":"../images/heros/card/card_yj108.jpg","nickname":"跨蹈汉南"}],
[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"自守——摸牌阶段，你可以额外摸X张牌（X为你已损失的体力值），然后跳过你的出牌阶段。"},{"power":"宗室——锁定技，场上每有一种势力，你的手牌上限便+1"}],
[{"q":"刘表判定区里的【乐不思蜀】的判定结果不为红桃，须跳过其出牌阶段，在摸牌阶段其是否可以发动【自守】？ ","a":"可以。跳过出牌阶段是发动【自守】的效果而非消耗，因此刘表依然可以发动【自守】摸牌后，跳过其出牌阶段。"}],
[{"p":"暂无"}] ];

 //加载武将称号、图像
 document.getElementById("hero").innerHTML = "<img src=" + hero_info[0][0].img + " ><span class='head_font'>" + hero_info[0][0].name + "</span>";
 document.getElementById("hero_nickname").innerHTML = "<span class='blue'>武将称号：</span>" + hero_info[0][0].nickname + "<br/><div class='list'></div>";
 //加载Online战功
 var online_task = "<span class='blue'>Online战功：</span>";
 for(var i=0; i < hero_info[1].length; i++){
	online_task = online_task +  hero_info[1][i].online + "<br/><span>" + hero_info[1][i].content + "</span><br/><div class='small_list'></div>";
 }
 document.getElementById("online").innerHTML = online_task;
 //加载武将技能
 var hero_power = "<div class='list'></div><span class='blue'>武将技能：</span><br/>";
 for(var i=0; i < hero_info[2].length;i++){
	hero_power = hero_power + "<span>" +  hero_info[2][i].power + "</span><br/>" + "<div class='small_list'></div>";
 }
 document.getElementById("hero_power").innerHTML = hero_power;
 //有问有答事件
 var faq = "<span class='blue'>有问有答：</span><br/>";
 for(var i=0; i < hero_info[3].length;i++){
	faq = faq + "<span>[Q]</span>" + hero_info[3][i].q + "<br/>" + "<span>[A]</span>" + hero_info[3][i].a + "<br/>";
	if( hero_info[3][i].example != null){
		faq = faq + "<span>例如:</span>" + hero_info[3][i].example + "<br/>";
	}
	faq = faq + "<div class='small_list'></div>";
 }
 document.getElementById("FAQ").innerHTML = faq;
 
 //攻略事件
 var strategy = "<span class='blue'>身份局攻略：</span><br/>";
 for(var i=0; i < hero_info[4].length; i++){
	strategy = strategy + hero_info[4][i].p + "<br/>";
 }
 document.getElementById("strategy").innerHTML = strategy;

}//end onload function()
  
</script>

</head>
<body>
	
	<button class="m_button m_button_center" name = "top" onclick = "window.history.back(-1);" id="back_button"><span>返回</span></button>

	<div class="basic_info">
		<div class="hero" id="hero">			
		</div>

		<div class="basic_text">
			<div id="hero_nickname">
			</div>
			
			<div id="online">				
			</div>
			
			<div id="hero_power">		
			</div>
		</div>
	</div>
	
	<div class="extend_info">
		<div class="FAQ" id="FAQ">
		</div>

		<div class="strategy" id="strategy">
		</div>
	<div>
	
	<div ><a  class="footer_button" href="javascript:scroll(0,0)" target="_self">返回顶部</a></div>
</body>
</html>
