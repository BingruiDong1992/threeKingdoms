 [{"name":"刘禅","img":"../images/heros/card/card_shu013.jpg","nickname":"无为的真命主"}],
 [{"online":"暂无","content":""}],
 [{"power":"享乐——锁定技，当其他角色使用【杀】指定你为目标时，需额外弃掉一张基本牌，否则该【杀】对你无效。"},
 {"power":"放权——你可跳过你的出牌阶段，若如此做，在回合结束时可弃一张手牌令一名其他角色进行一个额外的回合。"},{"power":"若愚——主公技，觉醒技，回合开始阶段，若你的体力是全场最少的(或之一)，你须增加1点体力上限，回复1点体力，并永久获得技能“激将”。"},{"power":"★在额外的回合结束后，应由你右边玩家开始照常进行游戏。"},{"power":"【觉醒技】：觉醒技是锁定技和限定技的集合，当满足发动条件时必须发动，通常会改变角色的某种状态（例如体力上限），然后让角色永久获得新的技能，此状态不可逆转。"}],
 [{"q":"陆逊发动【方天画戟】对刘禅、大乔使用最后一张红色的手牌【杀】时， 如何结算？","a":"陆逊选择刘禅和大乔为目标后，发动【连营】摸到一张基本牌。陆逊指定刘禅和大乔为目标时，刘禅和大乔从当前正进行回合的角色开始按逆时针方向依次触发【享乐】和决定是否发动【流离】：1、刘禅先触发【享乐】，陆逊弃置最后一张手牌发动【连营】。然后大乔对刘禅发动【流离】，此时依然为指定目标时，刘禅再次触发【享乐】，陆逊需额外弃掉一张基本牌，否则之后该【杀】对刘禅进行的二次使用结算前会执行【享乐】的效果，该【杀】对刘禅无效。2、大乔先对刘禅发动【流离】，此时依然为指定目标时，刘禅触发【享乐】，陆逊弃置最后一张手牌发动【连营】。然后刘禅触发再次【享乐】，陆逊需额外弃掉一张基本牌，否则之后该【杀】对刘禅进行的二次使用结算前会执行【享乐】的效果，该【杀】对刘禅无效。最后，至多对刘禅进行两次【杀】的使用结算。"},
 {"q":"关羽对刘禅使用【杀】，在指定目标时刘禅触发【享乐】，关羽是否可以发动【武圣】将一张红色牌当【杀】弃置？","a":"不可以。关羽可以发动【武圣】将任意一张红色牌当【杀】使用或打出，但不可以当【杀】弃置。"},
 {"q":"神关羽对刘禅使用【杀】，在指定目标时刘禅触发【享乐】，神关羽是否可以将一张红桃手牌弃置？","a":"可以。【武神】的效果使神关羽的每一张红桃手牌都视为【杀】。"},
 {"q":"刘禅跳过出牌阶段发动【放权】后，在回合结束时可以选择不弃置一张手牌吗？","a":"可以。若如此做则没有角色能进行一个额外的回合。"},{"q":"刘禅判定区里的【乐不思蜀】的判定结果不为红桃时，是否可以发动【放权】？","a":"不可以。【放权】要求刘禅用跳过出牌阶段作为发动技能的消耗，但刘禅判定区里的【乐不思蜀】的判定结果不为红桃，刘禅摸牌阶段结束后已经跳过出牌阶段，无法再次跳过。"},{"q":"刘禅、A、B、C按座次排列。刘禅对A发动【放权】，如何结算？","a":"刘禅的回合结束后开始进行A的额外回合，A的额外回合结束后进行A的额定回合，A的额定回合结束后按行动顺序B、C依次进行各自的回合。"},{"q":"刘禅、A、B、C按座次排列。刘禅对B发动【放权】，如何结算？","a":"刘禅的回合结束后开始进行B的额外回合，B的额外回合结束后进行刘禅下家A的回合，A的回合结束后按行动顺序B、C依次进行各自的回合。"},{"q":"刘禅，A，B，夏侯惇，C，D按行动顺序排列，刘禅对B发动【放权】，B在其额外回合使用【南蛮入侵】，首先对夏侯惇进行结算，夏侯惇受到1点伤害后对B发动【刚烈】，B受到1点伤害死亡。然后对C进行结算，C受到1点伤害，进入濒死状态，进行濒死结算，从谁开始进行响应？","a":"此时不属于任何角色的回合，从本来正进行回合的B的下家夏侯惇开始按逆时针方向依次决定是否进行响应。"},{"q":"刘禅对判定区里有【闪电】的角色发动【放权】，该角色在额外回合的判定阶段进行判定，判定结果不为黑桃2~9，该【闪电】如何处理？","a":"该角色将【闪电】移动到其下家的判定区里。"},{"q":"刘禅对武将牌背面朝上的角色发动【放权】，如何结算？","a":"该角色的额外回合即将开始时，将其武将牌翻转至正面朝上，然后跳过该角色的这一回合，开始进行刘禅下家的回合。"},{"q":"游戏开始时，主公刘禅与其他角色体力全部为4， 是否刘禅在自己的第一个回合的回合开始阶段就会触发【若愚】？","a":"是。"}],
 [{"p":"如果问哪个武将最能体验“不动如山”，那绝对是后主刘禅，没有之一!基本刘禅的所有活动，都在围绕这“不动”二字。【享乐】技能让刘禅的防御力上升了一个档次，每次要打刘禅都要先想一想值不值得。【放权】技能是山包中最为需要盘算的技能，合适放权，放权给谁都给玩家留下了一道难题。【若愚】第一个主公技和觉醒技的结合，让刘禅也能体验一下5血主公的快感。同时也给忠臣一个喘息的机会。"},{"p":"【主公】：推荐指数：★★★★★  不算苛刻的主公技加之【享乐】的防御力，【放权】的高配合，让刘禅做主公无压力。"},{"p":"【忠臣】：推荐指数：★★★☆☆  因为血量的限制和【放权】导致的防御力缺失，导致刘禅不适合做忠。"},{"p":"【反贼】：推荐指数：★★★☆☆  做反贼比较看重座次的刘禅，看准时机放权给队友爆发，是一个不错的选择。"},{"p":"【内奸】：推荐指数：★★★☆☆  因为血量较低，虽有【享乐】护体，但是其防御力和单挑能力都比较差。"}]
