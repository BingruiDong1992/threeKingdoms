[{"p":"主公：神曹操当主公是很好用的，虽然没有主公技。因为反贼肯定是要对主公造成伤害杀掉他的，神曹操也能归心摸空多个反贼，让忠臣补刀或者自己动手。而且多加一点血意味着能多卖一次血以及多加一张的手牌上限，对神曹操还是很具诱惑力的。话说太阳神三国杀中是禁神曹操主公的，所以除非是和同学娱乐瞎玩，不然一般是不建议神曹操主公的，扰乱游戏平衡。"},
{"p":"忠臣：忠臣是神曹操的话很容易沦为三血白板，反贼动他真的是吃力不讨好。忠臣神曹操也助长了主公被集火的几率。不过跟主公其他忠臣间的配合好的话，能很快的手刃反贼。"},

{"p":"内奸：除非你内奸能当的很嚣张，不然还是三血白板，虽然内奸归心的收益是最高的。进入主内残局的时候，神曹操就会偏弱了，要想办法限制住主公的距离。"}] ];
