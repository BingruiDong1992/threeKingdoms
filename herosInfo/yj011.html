[{"power":"武将技能："},{"power":"【绝情】——锁定技，你造成的伤害均为体力流失。"},{"power":"【伤逝】——除弃牌阶段外，每当你的手牌数小于你已损失的体力值时，可立即将手牌数补至等同于你已损失的体力值。"},{"power":"★【绝情】在伤害事件发生前触发，张春华使用任何牌都不会对其他角色造成伤害，不需要进行伤害结算。"}],
[{"q":"张春华由于【绝情】造成的伤害均为体力流失，是否意味着张春华使用的牌造成的伤害事件（孟获在场时使用【南蛮入侵】除外）不需要进行伤害结算？","a":"是的。【绝情】在伤害事件发生前触发，导致不会发生伤害事件，不需要进行伤害结算，一切在伤害结算中可以发动/会触发/会产生影响的技能全部没有响应的时机，即【寒冰剑】、【古锭刀】、【麒麟弓】、【藤甲】的第二项效果、【白银狮子】的第一项效果、【奸雄】、【反馈】、【刚烈】、【遗计】、【节命】、【放逐】、【酒诗】执行第二项效果、【恩怨】、【挥泪】、【天香】、【智迟】等技能都无法发动/触发/产生效果。另外，张春华使用牌不会触发连环，造成角色死亡不需要执行奖惩。"},
{"q":"张春华使用【酒】后对角色使用【杀】，该角色没有使用【闪】进行响应，会流失几点体力？","a":"2点。【酒】的效果是在使用【杀】之前就已经生效的，会令使用者该回合下一张使用的【杀】造成的伤害+1，即无论该【杀】是否造成伤害事件，其本身的伤害值+1。"},
{"q":"张春华使用【万箭齐发】，在结算过程中死亡，之后该【万箭齐发】在结算过程中会触发【绝情】吗？","a":"不会。张春华死亡后该【万箭齐发】会造成没有来源的伤害。"},
{"q":"孟获在场时，张春华使用【南蛮入侵】，曹操没有打出【杀】进行响应，如何结算？","a":"曹操受到1点伤害，来源为孟获，可以发动【奸雄】获得该【南蛮入侵】。【祸首】在张春华使用的【南蛮入侵】指定目标后触发，该【南蛮入侵】造成伤害的来源为孟获，【绝情】不会触发。"},
{"q":"【伤逝】的发动时机和条件是什么？","a":"【伤逝】的描述为“每当你的手牌数小于你已损失的体力值时”（一个瞬间）而不是“你的手牌数小于你已损失的体力值”（一段持续的时间），因此【伤逝】的发动时机为：非弃牌阶段手牌数变化时，非弃牌阶段已损失的体力值变化时（如果扣减体力后已损失的体力值为其体力上限，本来可以发动的【伤逝】由于濒死事件的插入，先结算濒死事件，在濒死结算过程中，在张春华回复至1体力时会出现新的发动【伤逝】的时机，之后濒死结算完毕，此时是发动被濒死事件插入结算的那次【伤逝】的时机），以及弃牌阶段手牌数或已损失的体力值发生过变化，则规定在弃牌阶段结束后张春华可以获得一个发动【伤逝】的时机。发动【伤逝】的条件为：张春华的手牌数小于其已损失的体力值。","example":"张春华体力为1，手牌为一张【决斗】和一张【杀】。张春华使用【决斗】选择只有一张手牌的吕布为目标后（tips2），发动【伤逝】摸一张牌，然后该【决斗】指定吕布为目标后触发【无双】，吕布打出一张【杀】进行响应，张春华先打出一张【杀】又发动【伤逝】摸一张牌。","example":"主公张春华体力为1手牌数为4，进入弃牌阶段时先将手牌弃置至一张，弃牌阶段结束后可以发动【伤逝】摸两张牌，然后进入回合结束阶段。若不发动，张春华的回合结束：1、张春华的下家出牌阶段使用【五谷丰登】，张春华获得一张手牌时，可以发动【伤逝】摸一张牌。2、张春华的下家华佗对张春华发动【青囊】，张春华回复1点体力，可以发动【伤逝】摸一张牌。","example":"张春华体力为2，手牌数为1，扣减1点体力后可以发动【伤逝】摸一张牌。","example":"体力为1手牌数为2的张春华其判定区里的【闪电】的判定牌为黑桃2，张春华受到3点伤害，此时张春华手牌数没有变化为2，已损失的体力值由2变为3，出现【伤逝】的时机，且满足发动【伤逝】的条件，本来是可以发动【伤逝】的，但同时发生了濒死事件，由于濒死事件的插入，先结算濒死事件。张春华先进入濒死状态，进行濒死结算：1、其他角色对张春华使用一张【桃】，此时张春华手牌数没有变化为2，已损失的体力值也没有变化为3（角色已损失的体力值最多为其体力上限），没有出现发动【伤逝】的时机，继续进行濒死结算。若其他角色对张春华共使用三张【桃】，张春华回复至1点体力，此时张春华手牌数没有变化为2，已损失的体力值由3变为2，出现发动【伤逝】的时机，但是不满足发动【伤逝】的条件，因此不可以发动【伤逝】，濒死结算完毕。2、张春华使用一张【桃】/【酒】选择自己为目标（此时【桃】/【酒】还未生效），此时张春华手牌数由2变为1，已损失的体力值没有变化为3，出现发动【伤逝】的时机，且满足发动【伤逝】的条件，因此可以发动【伤逝】摸两张牌，然后【桃】/【酒】生效，张春华回复1点体力，此时张春华手牌数没有变化为3，已损失的体力值没有变化为3，没有出现发动【伤逝】的时机，继续进行濒死结算。3、吴国太对张春华发动【补益】，展示张春华的一张手牌不为基本牌，则执行【补益】的第一个效果（tips3）"},
{"q":"高顺对张春华发动【陷阵】时，如何结算？","a":"双方各以牌面向下的方式同时出一张手牌后（tips4） tips4：关于“失去”牌发动技能，有以下几点需要注意：（partB）1、拼点时，双方各以牌面向下的方式同时出一张手牌后即失去该牌，然后同时亮出。，张春华可以发动【伤逝】，再同时亮出。"},
{"q":"鲁肃对张春华和陆逊发动【缔盟】时，如何结算？","a":"交换是同时进行的，双方同时失去手牌（tips5） tips5：关于“失去”牌发动技能，有以下几点需要注意：（partC）1、“交换”是一种处理牌的方式，定义为先同时失去自己的牌，然后同时获得对方的牌。角色因交换而失去自己的牌即自己的牌从所在区域移至一个虚拟的区域（没有名字，大家理解即可），此时可以发动“失去”牌的技能，然后获得对方的牌。此时【伤逝】和【连营】都可以发动，从鲁肃开始按逆时针方向张春华和陆逊依次决定是否发动【伤逝】和【连营】，然后同时获得对方给予的手牌。"}],
[{"p":"武将张春华的实力毋庸置疑。其技能【绝情】让魏国卖血流的武将们，望而生畏。体力流失是他们伤不起的一个字眼。而【伤逝】技能，虽然需要伤血才能触发，但是触发之后的效果简直就是大连营，让张春华的爆发力和防御力陡然而曾。"},
{"p":"【主公】：推荐指数：★★★★★  张春华做 主公让其【伤逝】技能发挥到了极致。只需要一把诸葛连弩就会让张春华开始自己的表演。"},
{"p":"【忠臣】：推荐指数：★★★★☆  尤为克制卖血流的反贼，虽然配合能力较弱，但是其单兵作战能力，实在强大。"},
{"p":"【反贼】：推荐指数：★★★★☆  和做忠相似，反贼队友只要保护张春华一人，就可靠张春华一人之力，横扫千军"},
