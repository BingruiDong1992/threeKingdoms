[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"溃围——回合结束阶段开始时，你可以摸2+X张牌，然后将你的武将牌翻面，若如此做，在你的下个摸牌阶段开始时，你须弃置X张牌。X等于当时场上装备区内的武器牌数量。"},{"power":"严整——若你的手牌数大于你的体力值，你可以将你装备区内的牌当【无懈可击】使用。"}],
[{"q":" “你的下个摸牌阶段”的概念是什么时候？ ","a":" 即你在执行摸2+X张牌并翻面之后，拥有的下一个摸牌阶段。无论是间隔一个回合之后迎来自己的“摸牌阶段“，或因为某些翻面效应翻回正面后，立刻进行或被“放权”而提前进行的“摸牌阶段”。"},
{"q":" “你须弃置X张牌”的牌包括了哪些？ ","a":" 包括所有属于你的牌，即你的手牌及你装备区中的牌，如不足X张则全部弃置，之后再行摸牌。"},
{"q":" “X等于当时场上装备区内的武器牌数量”里面的X如何计算？ ","a":" 分“技能发动时”和“下个摸牌阶段开始时”两个时间点，分别计算当时场上所有装备区中武器牌的数量。","example":"8人局，1、2、6号位均装备武器，7号位曹仁在自己的回合中，装备了武器并发动“溃围”，则摸2+4张牌。之后自行翻回正面，期间3号位亦装备了武器，场上没有其他武器牌失去，曹仁被6号位使用【乐不思蜀】指定。曹仁在自己的判定阶段，发动“严整”将自己的武器牌当【无懈可击】使用，之后进入摸牌阶段，在摸牌阶段开始时，须先弃置4张牌（1、2、3、6号位装备有武器）。"},
{"q":" 如果曹仁在发动“溃围”中，失去了“下个摸牌阶段”，“溃围”的技能如何结算？ ","a":" 因此次摸牌阶段直接跳过，将顺延至下个“摸牌阶段”再行进行一次检定——“须弃置X张牌“。","example":"8人局，1、2、6号位均装备武器，7号位曹仁在自己的回合中，装备了武器并发动“溃围”，则摸2+4张牌。之后自行翻回正面，期间被6号位使用【兵粮寸断】指定。曹仁在自己的判定阶段，放弃发动“严整”令【兵粮寸断】判定并生效，则跳过摸牌阶段，直接进行出牌并可再次发动“溃围”。在下一个摸牌阶段开始时，无论曹仁是否再次发动了“溃围”，均仅须检定一次“弃置X张牌”。"},
{"q":" “严整”的发动时机是什么时候？ ","a":" 是任何你可以使用【无懈可击】的时候，如抵消他人使用的非延时锦囊效果时；自己的判定阶段，抵消延时锦囊的效果时等等。只要你的手牌数大于你的现有体力值，均可发动。反之，若你的手牌数小于或等于现有体力值，则不可发动。"},
{"q":" 如在某个流程中，你的体力或手牌发生了变化而使得“严整”的发动标准发生改变，你是否还可以发动“严整”？ ","a":"可以，且已经转化并使用的【无懈可击】不会因不符合“严整”的发动标准而失效。","example":"3体力3手牌装备了武器的曹仁，对于吉“蛊惑”的【无中生有】质疑，翻开为真，曹仁失去了一点体力，此时【无中生有】仍然生效，曹仁可以发动“严整”，将自己装备区中的武器牌当【无懈可击】使用。","example":"3体力4手牌装备了武器的曹仁，使用【桃园结义】，对下家法正生效后触发“恩怨”摸了一张牌，曹仁可以发动“严整”，将自己装备区中的武器牌当【无懈可击】对之后的某一角色使用。"},
{"q":" 当曹仁装备武器，并被其他角色使用【借刀杀人】，指令其对A出杀，在满足“严整”的条件时，曹仁能否将武器牌当【无懈可击】使用，如何结算？ ","a":" 可以，结算时需分以下几种情况处理。 1、“严整”使用的【无懈可击】生效，转化的武器牌进入弃牌堆，【借刀杀人】失效，进入弃牌堆。 2、“严整”使用的【无懈可击】A被其他角色使用【无懈可击】B抵消，【无懈可击】B及转化的武器牌进入弃牌堆，【借刀杀人】依然生效，这时若A仍然在曹仁的攻击范围内，曹仁依然可以对其使用【杀】；若A处于曹仁的攻击范围外，曹仁不可以对其使用【杀】；无论如何，对方均不会得到该武器。","example":"3体力4手牌装备了武器和-1马的曹仁，被【借刀杀人】指定对与其距离为2的角色A使用【杀】。曹仁发动“严整”之后将武器牌当【无懈可击】使用，之后被卧龙“看破”；曹仁如果放弃发动“严整”将-1马当【无懈可击】使用，则即使已经未装备武器，仍可以因-1马的效应而对仍处于其攻击范围内的A角色使用【杀】；若继续发动“严整”将-1马当【无懈可击】使用，如果仍被“看破”，则因为A角色已经处于其攻击范围外，而无法对其使用【杀】。无论如何，【借刀杀人】的使用方均不会得到该武器。"},
{"q":" 曹仁杀死蔡文姬后，“溃围”与“严整”如何处理？ ","a":" “严整”的技能将失去。“溃围”如果在发动中，“下个摸牌阶段开始时，你须弃置X张牌”属于“溃围”的后续效果，虽然你已失去“溃围”，但你仍需将后续效果结算完毕。","example":"曹仁在自己的回合发动“溃围”，之后蔡文姬在自己的回合与曹仁【决斗】并死亡，曹仁被“断肠”。而在下个回合开始阶段仍需弃置X张（等于当时场上装备区内武器数量）牌，之后的游戏中曹仁不可再次发动“溃围”。"}],
[{"p":"　 主公：新曹仁当主公的表现肯定优于原版曹仁基本没太多疑问，总体能力也强于很多非主流选择，但是表现依旧算不上优秀。新曹仁当主公的表现主要取决于起手摸到装备的数量以及忠臣能否抓到那些配合型武将，如果有一到两张装备装上之后，反贼常用的招数打残之后贴乐往往效果就不太明显了。但是曹仁能提供的无懈可击数量偏少，一旦反贼阵容不依靠武器牌支撑距离输出（比如太史慈、颜良文丑、高顺、夏侯渊、荀彧、貂蝉）则溃围基本被废，所以新曹仁当主公仅供娱乐。"},
{"p":"　　 忠臣：新曹仁适应能力相对比较好的身份为忠臣，作为一个四血武将自保能力相对比较出色，在自身安全得以保证的同时还能掏出来无懈可击保护主公，忠臣的特质得以很好的体现。两个魏国主公局都能有相对优秀的表现，尤其是曹丕主公局，丕少表示和大将军翻来覆去很不错，同时刘备主公局只要不出现和主母孙尚香抢装备的情况普遍表现优秀。总的来说只要不无脑溃围主公一般不会陷入孤立无援的境地。"},
{"p":"　　 反贼：新曹仁这种偏向防守偏向支援的慢节奏型武将依旧和反贼团队的节奏不太搭边，尽管偶尔能提供无懈，但是拖节奏的这个弱点始终难以掩盖，尤其是曾经据守锁定技的曹仁玩家更是会让众反贼苦不堪言，依靠场面上武器牌数量多爆发往往不太现实。若论当反贼的表现，拥有一个不错位置的卧龙表现是可以甩新曹仁几条街的，因此对于无懈可击的时机把握比较好的玩家，反贼身份个人还是更推荐去使用卧龙。"},
{"p":"　　 内奸：新曹仁也是一个好内奸，嘲讽度不高、防御能力不弱以及单挑能力良好使得新曹仁当内奸显得游刃有余，只要注意不要太过高调拼命活到中后期并不是什么难事。一旦场上的武器数量偏多，嘲讽不高的新曹仁又拥有一定的低调蓄爆能力，因此新版的曹仁是一个内奸的上选，无需过多担心自身的安全，有更多的精力用来控场。"}] ];
