[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"【悲歌】——一名角色每受到【杀】造成的一次伤害，你可以弃一张牌，并令其进行一次判定，判定结果为：红桃~该角色回复1点体力；方块~该角色摸两张牌；梅花~伤害来源弃两张牌；黑桃~伤害来源将其武将牌翻面。"},{"power":"　　【断肠】——锁定技，杀死你的角色失去当前的所有技能直到游戏结束。"},{"power":"　　★若杀死你的角色有技能将游戏牌移出游戏，则将所有被该角色移出游戏的牌全部移回置入弃牌堆。"}],
[{"q":"蔡文姬对郭嘉使用【杀】，郭嘉受到伤害后，如何结算？","a":"蔡文姬对郭嘉从当前正进行回合的角色开始按逆时针方向依次决定是否发动【悲歌】和【遗计】。"},
{"q":"法正受到【杀】造成的一次伤害后，蔡文姬对法正发动【悲歌】，判定结果为红桃时，如何结算？","a":"法正回复1点体力，触发【恩怨】执行第一项效果，蔡文姬摸一张牌。"},
{"q":"曹丕杀死蔡文姬时，如何结算？","a":"在蔡文姬死亡时，首先亮出蔡文姬的身份牌，若游戏未结束，曹丕和蔡文姬从当前正进行回合的角色开始按逆时针方向依次决定是否发动【行殇】和触发【断肠】，最后伤害来源执行奖惩。","example":"曹丕在出牌阶段杀死蔡文姬，亮出蔡文姬的身份牌为反贼，若游戏未结束，曹丕可以先发动【行殇】获得蔡文姬所有的牌，然后蔡文姬触发【断肠】，曹丕失去当前的所有技能直到游戏结束，最后曹丕执行奖惩摸三张牌。","example":"A对上家主公曹丕使用【借刀杀人】选择对A的下家蔡文姬使用【杀】，曹丕对蔡文姬使用【杀】进行响应，蔡文姬受到1点伤害死亡，亮出蔡文姬的身份牌为忠臣，蔡文姬先触发【断肠】，曹丕失去当前的所有技能，因此无法发动【行殇】，最后曹丕执行奖惩弃置所有的牌。"},
{"q":"曹植杀死蔡文姬时，如何结算？","a":"在蔡文姬死亡时，首先亮出蔡文姬的身份牌，若游戏未结束，蔡文姬触发【断肠】，曹植失去当前的所有技能，然后蔡文姬弃置其所有牌及判定区里的牌，最后曹植执行奖惩。"},
{"q":"角色杀死蔡文姬，蔡文姬触发【断肠】，该角色失去当前的所有技能，如何判断哪些技能的效果需要继续执行？","a":"首先要明确技能发动的时机，角色在杀死蔡文姬前已发动/触发的技能之后需要继续执行效果。其次是要区分已发动/触发的技能中获得的新技能和其余效果，新技能一并失去，其余效果则继续执行。最后，持久生效的锁定技的一旦失去则效果也立即失去。","example":"许褚在摸牌阶段发动【裸衣】，在出牌阶段杀死蔡文姬，蔡文姬触发【断肠】，许褚失去当前的所有技能，然后许褚使用【决斗】对其他角色造成的伤害依然会执行【裸衣】的效果。","example":"杨修在出牌阶段发动【鸡肋】后杀死蔡文姬，蔡文姬触发【断肠】，杨修失去当前的所有技能，但是【鸡肋】的效果会继续执行。","example":"魏延杀死距离1以内的蔡文姬，在蔡文姬濒死前已经触发【狂骨】，虽然蔡文姬死亡触发【断肠】，魏延失去当前的所有技能，但在造成伤害后依然会执行【狂骨】的效果。1、按照一直以来的faq，【狂骨】都是作为造成伤害后触发的技能，但是在此条faq中，非要在濒死前就触发，那么希望在最终的典藏版中，魏延的牌面能改回设计师的本意，我个人觉得本意重现版牌面应该是：每当你对距离1以内的角色造成1点伤害，在该角色扣减体力后（濒死前）你获得以下效果：在造成伤害后，你回复1点体力。官方为了不罗嗦，排版美观，所以简写后造成大量玩家（包括我在内）长期以来都误会发动时机为造成伤害后，事实上不是。2、设计师考虑到魏延的历史结局是被冤杀的（不提三国演义），直到后来蒋琬出征时才为他造墓平反，因此，设计师在此条faq中让魏延能得天独厚的享受一次特权，让本不该发动的【狂骨】发动一次，以安慰广大蜀国杀迷的心。","example":"孟获在场时，张春华使用【南蛮入侵】，在指定目标后孟获会触发【祸首】执行第二项效果，首先对蔡文姬进行结算，蔡文姬受到1点伤害死亡，触发【断肠】，孟获失去当前的所有技能，【祸首】的第一项效果也立即失去，该【南蛮入侵】对孟获有效，但是【祸首】的第二项效果会继续执行。","example":"吕蒙在出牌阶段杀死蔡文姬，蔡文姬触发【断肠】，吕蒙失去当前的所有技能，在出牌阶段结束后，弃牌阶段开始前没有【克己】可以发动。","example":"小乔发动【方天画戟】对蔡文姬、于禁（按行动顺序排列）使用最后一张手牌红桃【杀】（本身是黑桃牌，因【红颜】效果视为红桃牌），首先对蔡文姬进行结算，蔡文姬受到1点伤害死亡，触发【断肠】，小乔失去当前的所有技能，但是使用一张游戏牌是在合适的时机将它放入场上（视为牌已经离手），同时宣告你要使用的牌名并为这张牌选择目标（即检测使用牌的合法性，包括使用距离和使用目标两部分的检测），该牌的花色、牌名等一切内容也在此时确定，在进入另一个区域前不会改变，因此该【杀】依然为红桃，对于禁有效。","example":"太史慈发动【天义】（【陷阵】的情况类似）：1、拼点赢后，太史慈对蔡文姬使用第一张【杀】，蔡文姬受到1点伤害死亡，触发【断肠】，太史慈失去当前的所有技能，因此不可以使用第二张【杀】。2、拼点没赢，太史慈对蔡文姬使用【决斗】，蔡文姬受到1点伤害死亡，触发【断肠】，太史慈失去当前的所有技能，但是不能使用【杀】直到回合结束的效果会继续执行。","example":"吕布发动【方天画戟】对蔡文姬、A（按行动顺序排列）使用最后一张手牌【杀】，在指定目标后触发【无双】，首先对蔡文姬进行结算，蔡文姬受到1点伤害死亡，吕布失去当前的所有技能，但是在轮到对A进行结算时，【无双】的效果会继续【执行】。（【铁骑】、【烈弓】、【肉林】的情况类似。）","example":"颜良&文丑在摸牌阶段发动【双雄】，判定结果为红色，在出牌阶段杀死蔡文姬，蔡文姬触发【断肠】，颜良&文丑失去当前的所有技能，但是【双雄】的效果会继续执行。","example":"贾诩在自己回合杀死蔡文姬，蔡文姬触发【断肠】，贾诩失去当前的所有技能，【完杀】的效果也立即失去。","example":"荀彧在出牌阶段对陈宫造成伤害后，陈宫触发【智迟】，然后荀彧对陈宫发动【驱虎】，拼点赢后，指定陈宫对蔡文姬造成1点伤害，蔡文姬死亡触发【断肠】，陈宫失去当前的所有技能，但是【智迟】的效果会继续执行。","example":"神司马懿在当前回合杀死蔡文姬，蔡文姬触发【断肠】，神司马懿失去当前的所有技能，在回合结束后，神司马懿没有【连破】可以发动。"},
{"q":"邓艾杀死蔡文姬，蔡文姬触发【断肠】，邓艾失去当前的所有技能，邓艾的田如何处理？","a":"进入弃牌堆。"},
{"q":"处于【不屈】状态的周泰杀死蔡文姬，蔡文姬触发【断肠】，周泰失去当前的所有技能，如何结算？","a":"周泰立即进入濒死状态，进行濒死结算。在濒死结算过程中周泰每回复1点体力，去掉任意一张【不屈】牌。除非周泰最终能回复至1体力，否则死亡。"},
{"q":"左慈杀死蔡文姬，蔡文姬触发【断肠】，左慈失去当前的所有技能，如何结算？","a":"左慈失去拥有的化身技能、本身的技能、所有的化身牌，变回原来的性别（男）和势力属性（群雄）。","example":"主公董卓在场时，左慈化身为非群将杀死蔡文姬，蔡文姬触发【断肠】，左慈失去当前的所有技能，变回原来的势力属性（群雄），在造成伤害后不可以发动【暴虐】。发动【暴虐】需要在受到伤害的角色扣减体力后（濒死前）检测伤害来源势力属性是否为群雄，若满足该条件，方可在造成伤害后发动【暴虐】。"},
{"q":"神诸葛亮杀死蔡文姬，蔡文姬触发【断肠】，神诸葛亮失去当前的所有技能，如何结算？","a":"星进入弃牌堆，已经发动的【狂风】和【大雾】依然有效。"},
{"q":"角色杀死蔡文姬，蔡文姬触发【断肠】，该角色失去当前的所有技能中包括武器技能吗？","a":"不包括，该角色只失去当前的所有武将技能。"},
{"q":"主公杀死蔡文姬，蔡文姬触发【断肠】，主公失去当前的所有技能，袁术因【伪帝】拥有的主公技是否失去？","a":"是。【伪帝】是让袁术能拥有并发动/触发当前主公的主公技，即主公有主公技时，袁术拥有该主公技且可以发动/会触发；主公失去主公技时，袁术也不再拥有该主公技。","example":"主公为刘禅时，袁术拥有【若愚】且会触发。1、刘禅先触发【若愚】，则增加1点体力上限，回复1点体力，获得【激将】，此时袁术因【伪帝】拥有【激将】且可以发动（若此时刘禅失去所有技能，则袁术也不再拥有【若愚】和【激将】）。袁术再触发【若愚】，则增加1点体力上限，回复1点体力，获得【激将】且可以发动（若此时刘禅失去所有技能，则袁术不再拥有【若愚】，获得的【激将】不会失去，但是由于刘禅已经失去了【激将】，袁术不可以发动）。2、袁术先触发【若愚】，则增加1点体力上限，回复1点体力，获得【激将】但不可以发动（若此时刘禅失去所有技能，则袁术也不再拥有【若愚】，获得的【激将】虽然不会失去，但是由于刘禅已经失去了【激将】，袁术不可以发动）。刘禅再触发【若愚】，则增加1点体力上限，回复1点体力，获得【激将】，此时袁术因【伪帝】可以发动【激将】（若此时刘禅失去所有技能，则袁术也不再拥有【若愚】，获得的【激将】虽然不会失去，但是由于刘禅已经失去了【激将】，袁术不可以发动）。3、左慈拥有【伪帝】，则拥有且会触发【若愚】，但是整局游戏只能触发一次【若愚】，其他情况与上面类似。"}],
[{"p":"暂无"}] ];
