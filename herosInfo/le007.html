[{"q":"神司马懿弃牌阶段弃了1张牌后被张昭张纮发动【固政】返回手牌，最终获得几枚忍标记？","a":"1枚。神司马懿于弃牌阶段弃牌时，每弃一张手牌就会触发【忍戒】获得一枚忍标记。"},

[{"p":"【你只是内奸】"},
{"p":"　　经过一段时间对神司马的了解，我发现了一个事情，他在当内奸时，有很高的战斗力，但是当反贼时，这种战斗力却降低了。这是为什么呢？内奸要杀掉所有的人，而反贼，只要灭了主公就可以了，那么为什么当反贼的司马懿战斗力，反而降低了呢？"},
{"p":"　　初期概括原因，是这样的，你当内奸时，四反贼杀主公，没人理你，而忠臣保护主公，集火反贼，等到你觉醒了，就可以收了许多受伤的人，完成连破了。而在当反贼时，由于目标变成了忠臣，你一人轮空两轮，使得反贼以三搏四，全部变得无力了。等你觉醒，你的同伴也离死，或死得差不多了。"},
{"p":"　　用过司马懿当反贼的人，大概都明白他的尴尬，标记不足，连破后变得乏力，但其原因到底是什么呢？标记不足的原因是什么呢？"},
{"p":"　　标记不足是弃牌不够，而弃牌不够是牌消耗大于增加，可以增加手牌数量的办法，大概有无中生有，五谷丰登，借刀杀人，顺手牵羊几种。但是最重要的一种，却是另一个资源，反贼，杀死反贼，也就是你的同伴！"},
{"p":"　　如果你能找到很好的爆发点，不要让你的同伴白死，酒火杀，南蛮入侵，等等群伤的办法，在你摸三张牌再度行动之后，你上理论带来的伤害，可能足已杀死你原本想要杀的人了。"},
{"p":"　　我明白，这种方法，可能有很多人难以接受，但是，司马懿的作战方式，如果在反贼已集体乏力时，只有这样，因为，你动一轮，要比你已将死的同伴动上一轮要可怕的多。"},
