[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"【言笑】——出牌阶段，你可以将一张?牌置于一名角色的判定区内，判定区内有“言笑”牌的角色下个判定阶段开始时，获得其判定区里的所有牌。"},{"power":"【安娴】——每当你使用【杀】对目标角色造成伤害时，你可以防止此次伤害，令其弃置一张手牌，然后你摸一张牌；当你成为【杀】的目标时，你可以弃置一张手牌使之无效，然后该【杀】的使用者摸一张牌。"}],
[{"q":"“言笑”牌是什么？如何放置？","a":"指发动“言笑”技能时，横置于一名角色判定区里的牌。此牌作为“言笑”技能的标记，且视为游 戏中判定区的牌来处理。"},
{"q":"一名角色的判定区内可以有多张“言笑”牌吗？如何处理？","a":"可以。“言笑”牌是“言笑”技能产生的卡牌类标记（类似“屯田”技能产生的“田”、“不屈” 技能产生的“不屈牌”），因此可以有多张。而判定区里的“同名同类不重复”原则特指游戏牌中的延 时类锦囊等。"},
{"q":"若☆SP大乔死亡时，其余角色判定区里的“言笑牌”需要弃置吗？","a":"不需要。大乔死亡前“言笑”已发动，仍需要执行完毕“言笑”的效果。"},

{"q":"“言笑”牌可以被【过河拆桥】或【顺手牵羊】弃置或获得吗？若“言笑”牌离开该角色的判定区 后，该角色在判定阶段开始时，仍会获得其判定区内的所有牌吗？","a":"可以如常被【过河拆桥】或【顺手牵羊】弃置或获得，置于弃牌堆时或被角色获得时将恢复原有的 牌面信息。一名角色的判定阶段开始时将检测判定区里是否有“言笑”牌，若有，“言笑”的效果方会 被处罚，该角色才能获得其判定区内的所有牌。"},
{"q":"张郃的技能“巧变”是否可以影响“言笑”牌？","a":"可以。只能移动到合理/相应的位置，即一名其他角色的判定区。"},
{"q":"若判定区里出现其他方片花色的牌，如何表示？","a":"大多数情况下是不会出现这一情况的。（普通武将和☆SP武将不会同时出现。）在极端情况下，提供以下建议：使用方片朝内来标识“言笑”牌，方片朝外来标识其余：或将“言笑”牌扣置（需要时亮出）。","example":"☆SP大乔对一名其他角色发动“言笑”后死亡。左慈在之后“化身”标准版大乔“国色”，将一张 方片牌当作【乐不思蜀】使用。此时此牌需要将方片朝外。"},
{"q":"“获得其判定区内的所有牌”的时机是什么？","a":"判定阶段开始时。一名角色的判定阶段目前有如下时机：判定阶段开始时——判定阶段判定前——判定事件——判定阶段判定后——判定阶段结束时其中“判定阶段判定前”是询问【无懈可击】的时机，“判定阶段判定后”是移动【闪电】（判定结果 不为黑桃2-9）的时机。所以“获得其判定区内的所有牌”仅仅晚于回合开始阶段、回合开始阶段与判 定阶段间发动的技能，而早于询问【无懈可击】以及进行判定。"},
{"q":"一名判定区里有“言笑”牌的角色阵亡，“言笑”牌如何处理？","a":"将之置于弃牌堆，此牌不属于任何角色。","example":"一名判定区里有“言笑”牌的角色阵亡，曹丕不可以获得这张“言笑”牌。"},
{"q":"夏侯渊/张合发动相应技能跳过判定阶段，“言笑”牌如何处理？","a":"继续置于其判定区，留待下个判定阶段。"},
{"q":"“安娴”的发动时机是什么？","a":"第一个效果是在“造成伤害时”触发，与【寒冰剑】的时机相同，但对于一名角色而言，同一时机 ，其武将技能和武器技能均可发动时，先发动武将技能，后发动武器技能。即☆SP大乔装备【寒冰剑】 使用【杀】造成伤害时，首先决定是否发动“安娴”，若放弃发动武将技再决定是否发动【寒冰剑】。第二个效果是在“成为【杀】的目标时”触发，与“流离”的时机相同，早于对【杀】的相应环节。"},
{"q":"发动“安娴”第一个效果时，若对方没有手牌，如何结算？","a":"仅防止该伤害，没有后续效果。一个技能的效果如果为“先A，然后B，然后C……”的格式，则按顺 序执行时如有部分无法执行，后续的效果也不回继续执行。"},
{"q":"“安娴”两个效果弃置的牌可以被“落英”获得吗？","a":"可以。"}],
