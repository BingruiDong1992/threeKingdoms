{"p":"4. 陷阵于禁后黑杀依然无效，于禁是黑杀无效而不是自带仁王盾。但是陷阵小诸葛后就可以无视他的八阵了。"},

{"p":"6. 因为禁酒，你比张飞死的还快，因为要拼点，你可能会比张飞少出一张杀。但是你都无视距离无视防具了，你说还有什么可以不满的，要不要再附加个造成伤害后判定不为红桃则扣一点体力上限？"},
{"p":"7. 对于TIP7我没针对马岱，真的。"},
{"p":"8. 虽然很怂，但是一上来你要做的是攒杀攒一张K或Q，可以的话还有防具。如果没有杀或者大牌并且要弃的话，参考TIP1。"},
{"p":"9. 不过这种很嘲讽的角色一般在身份局中，往往担任MT的角色，所以有装备都装上，留上闪和无懈可击。"},
{"p":"10.陷阵除了额外拿牌的情况下，能出三张杀就算是很好的了，四张以上杀的话有点太心急了，这样很快就会出局的。"},
{"p":"11.其实一次屯很多杀陷阵也没意义，因为被陷阵的人被你杀死后你就没对象可以出杀了。所以三张杀就差不多了。"},
