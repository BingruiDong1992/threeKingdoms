window.onload = function(){
var hero_info = [ [{"name":"蔡文姬","img":"../images/heros/card/card_qun012.jpg","nickname":"异乡的孤女"}],
[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"【悲歌】——一名角色每受到【杀】造成的一次伤害，你可以弃一张牌，并令其进行一次判定，判定结果为："},{"power":"红桃-该角色回复1点体力；方块-该角色摸两张牌；梅花-伤害来源弃两张牌；黑桃-伤害来源将其武将牌翻面。"},{"power":"【断肠】——锁定技，杀死你的角色失去当前的所有技能直到游戏结束。"},{"power":"◆若杀死你的角色有技能将游戏牌移出游戏，则将所有被该角色移出游戏的牌全部移回置入弃牌堆。"}],
[{"q":"蔡文姬对郭嘉使用【杀】，郭嘉受到伤害后，如何结算？","a":"蔡文姬对郭嘉从当前正进行回合的角色开始按逆时针方向依次决定是否发动【悲歌】和【遗计】。"},
{"q":"法正受到【杀】造成的一次伤害后，蔡文姬对法正发动【悲歌】，判定结果为红桃时，如何结算？","a":"法正回复1点体力，触发【恩怨】执行第一项效果，蔡文姬摸一张牌。"},
{"q":"曹丕杀死蔡文姬时，如何结算？","a":"在蔡文姬死亡时，首先亮出蔡文姬的身份牌，若游戏未结束，曹丕和蔡文姬从当前正进行回合的角色开始按逆时针方向依次决定是否发动【行殇】和触发【断肠】，最后伤害来源执行奖惩。"},
{"q":"邓艾杀死蔡文姬，蔡文姬触发【断肠】，邓艾失去当前的所有技能，邓艾的田如何处理？","a":"进入弃牌堆。"},
{"q":"处于【不屈】状态的周泰杀死蔡文姬，蔡文姬触发【断肠】，周泰失去当前的所有技能，如何结算？","a":"周泰立即进入濒死状态，进行濒死结算。在濒死结算过程中周泰每回复1点体力，去掉任意一张【不屈】牌。除非周泰最终能回复至1体力，否则死亡。"},
{"q":"左慈杀死蔡文姬，蔡文姬触发【断肠】，左慈失去当前的所有技能，如何结算？","a":"左慈失去拥有的化身技能、本身的技能、所有的化身牌，变回原来的性别（男）和势力属性（群雄）。","example":"主公董卓在场时，左慈化身为非群将杀死蔡文姬，蔡文姬触发【断肠】，左慈失去当前的所有技能，变回原来的势力属性（群雄），在造成伤害后不可以发动【暴虐】。发动【暴虐】需要在受到伤害的角色扣减体力后（濒死前）检测伤害来源势力属性是否为群雄，若满足该条件，方可在造成伤害后发动【暴虐】。"},
{"q":"神诸葛亮杀死蔡文姬，蔡文姬触发【断肠】，神诸葛亮失去当前的所有技能，如何结算？","a":"星进入弃牌堆，已经发动的【狂风】和【大雾】依然有效。"},
{"q":"角色杀死蔡文姬，蔡文姬触发【断肠】，该角色失去当前的所有技能中包括武器技能吗？","a":"不包括，该角色只失去当前的所有武将技能。"},
{"q":"主公杀死蔡文姬，蔡文姬触发【断肠】，主公失去当前的所有技能，袁术因【伪帝】拥有的主公技是否失去？","a":"是。【伪帝】是让袁术能拥有并发动/触发当前主公的主公技，即主公有主公技时，袁术拥有该主公技且可以发动/会触发；主公失去主公技时，袁术也不再拥有该主公技。"},
{"q":"悲歌的发动时机是什么？","a":"受到伤害（后）的时机。先结算烈刃、狂骨等造成伤害的技能，然后按照从当前回合人起逆时针顺序结算悲歌、反馈、刚烈、奸雄等受到伤害的技能。"},
{"q":"悲歌的判定牌属于谁？","a":"受到【杀】伤害的角色。"},
{"q":"若悲歌的判定牌为梅花，伤害来源能否弃掉装备区的牌？","a":"可以。"},
{"q":"吕蒙用【南蛮入侵】杀死蔡文姬，该回合是否还能发动克己？","a":"不能。"},
{"q":"魏延杀死距离1以内的蔡文姬后，还能否触发狂骨回复1点体力？","a":"可以回复，狂骨在蔡文姬濒死前已经触发。"},
{"q":"夏侯渊发动神速2跳过出牌阶段杀死蔡文姬后失去技能，能否继续出牌？","a":"不能。出牌阶段已经被跳过。"},
{"q":"不屈状态的周泰杀死蔡文姬如何结算？","a":"周泰立即进入濒死状态，若所有角色对周泰使用【桃】的数量不足以使周泰回复至1体力（每一个【桃】去掉一张不屈牌）则周泰死亡。"},
{"q":"太史慈发动天义拼点赢后，第一张杀杀死蔡文姬，还能否使用第二张杀？","a":"不能。"},
{"q":"孟获在场，某角色使用【南蛮入侵】杀死蔡文姬，本张【南蛮入侵】之后的结算伤害来源是谁？","a":"本张【南蛮入侵】全部结算完前的伤害来源仍然是孟获。"},
{"q":"邓艾杀死蔡文姬，邓艾的武将牌上的“田”如何处理？","a":"置入弃牌堆。"},
{"q":"蔡文姬在场时，魏延杀小乔，小乔天香给魏延，如何结算？","a":"魏延先发动狂骨回复体力，然后蔡文姬发动悲歌，无论结果如何都由魏延自己承担效果。最后根据此时已损失的体力值摸相应的天香牌。"},
{"q":"董卓主公，群雄角色使用【杀】对司马懿造成伤害，蔡文姬在场，如何结算？","a":"先发动暴虐，再从当前回合人开始按照逆时针顺序决定先发动反馈或是悲歌。"},
{"q":"许褚裸衣杀死蔡文姬，该回合的出牌阶段之后的【杀】或【决斗】再造成伤害时是否还有+1的效果。","a":"有。摸牌阶段触发，持续到本回合结束。"},
{"q":"贾诩杀死蔡文姬，本回合是否还有完杀效果？","a":"没有了。"},
{"q":"太史慈发动天义拼点没赢，用【决斗】杀死蔡文姬后，本回合能否使用【杀】了？","a":"不能。不能使用【杀】的效果持续到回合结束。"},
{"q":"颜良文丑发动双雄判定为红色后，杀死蔡文姬，本回合还能否使用黑色牌当【决斗】？","a":"可以，效果持续到出牌阶段结束。"},
{"q":"孟获在场某角色使用【南蛮入侵】，蔡文姬死亡后，之后结算到孟获是否会受到此【南蛮入侵】的影响？","a":"会。孟获也需要打出一张【杀】。"},
{"q":"董卓8体力时杀死蔡文姬，是否之后的游戏中不需要崩坏了？","a":"是。"},
{"q":"失去所有技能包括武器技能吗？","a":"不包括。只失去武将技能。"}],
[{"p":"蔡文姬的 【断肠】虽然只能触发一次，但是威慑力实在是太大了。这也让蔡文姬会成为比较靠后才会挂到的角色。而【悲歌】技能有会让每一次伤害之后加入判定阶段，这一阶段会让玩家放慢攻击节奏，对蔡文姬最好的打击就是控制在1血，让蔡文姬进入真空状态。"},
{"p":"【主公】：推荐指数：★☆☆☆☆  蔡文姬不但需要大量手牌发动【悲歌】降低自己的防御力，同时【断肠】技能形同虚设，故不推荐做主。"},
{"p":"【忠臣】：推荐指数：★★★★☆  做忠会给反贼带来很大的困扰，如直接打击主公【悲歌】会让反贼很尴尬，如优先灭掉蔡文姬，等待他的之后【断肠】。"},
{"p":"【反贼】：推荐指数：★★★★☆  和忠臣同理，蔡文姬将会给反贼阵营增加防御力，并且自己还不会挂的太早。"},
{"p":"【内奸】：推荐指数：★★★★★  因为【断肠】技能的存在，蔡文姬将会生存许久，正符合的内奸的特性。故满分推荐做内。"}] ];
