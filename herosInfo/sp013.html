[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"龙胆——你可以将【杀】当【闪】，【闪】当【杀】使用或打出。"},{"power":"冲阵——每当你发动“龙胆”使用或打出一张手牌后，你可以立即获得对方的一张手牌。"}],
[{"q":"“对方”的概念是指？","a":" 按标准版描述并引入新概念之后，在当前游戏环境下包括：若你在使用一张【杀】时，处于发动技能“龙胆”使用了一张由【闪】转化而来的【杀】的情况下，“对方”即在“指定【杀】的目标后”，确定且不会更改的该【杀】的目标：例如回合内主动使用的【杀】、回合外因【借刀杀人】使用的杀、因受技能“挑衅”、“乱武”的影响而使用的【杀】等。若你在打出一张【杀】时，处于发动技能“龙胆”打出了一张由【闪】转化而来的【杀】之情况下，“对方”即该事件的“引发者”：例如响应【南蛮入侵】的效果打出【杀】时针对该“锦囊的使用者”；主动或被【决斗】时与你相互打出杀的“对立者”等。若你在使用或打出一张【闪】时，处于发动技能“龙胆”使用或打出了一张由【杀】转化而来的【闪】之情况下，“对方”即令你使用或打出【闪】的该事件“引发者”：例如在“目标对【杀】进行响应时”，若你使用转化后的【闪】，“对方”即“该【杀】的使用者”；响应【万箭齐发】时若你打出转化后的【闪】，“对方”即该“锦囊的使用者”。"},
{"q":"“冲阵”立即获得手牌的时机是什么时刻？","a":" 是发动“龙胆”使用或打出手牌后的第一时间，即该牌的效果结算之前。具体来说，在使用一张由【闪】转化而来的【杀】指定目标后，立即执行。或在响应一些事件打出转化后的【杀】、【闪】后，立即执行。"},
{"q":" 当持有【雌雄双股剑】、使用“龙胆”转化后的【杀】被大乔“流离”时，“冲阵”会如何结算？","a":"“冲阵”以及【雌雄双股剑】在【杀】的使用流程中，被触发的时机点是“指定【杀】的目标后”，而“流离”触发的时机点是“成为【杀】的目标时”，首先“流离”先于“冲阵”结算，之后结算“冲阵”，可以选择是否从“指定【杀】的目标后”确定不会再改变的目标处获得手牌，最后检测该目标是否可以发动【雌雄双股剑】。"},
{"q":"在“无双”触发的状况中，“冲阵”如何结算？","a":"每当你在目标对【杀】进行响应时，使用一张转化后的【闪】，或在【决斗】中打出一张经“龙胆”转化后的【杀】时，均立即插入结算“冲阵”。"},
{"q":"“冲阵”可否不发动？且结算时若“对方”已没有手牌，如何处理？","a":"“冲阵”并非锁定技，且若“对方”已无手牌，则不会获得任何牌。"},
{"q":"孟获在场，A使用【南蛮入侵】，赵云经“龙胆”打出【杀】，“冲阵”如何处理？","a":"如前文所述“冲阵”此时针对的是“锦囊使用者”，与伤害源无关，你可以选择是否对A发动“冲阵”。"},
{"q":"貂蝉对A以及赵云发动“离间”，赵云在此过程中经“龙胆”打出【杀】，“冲阵”如何处理？","a":"如前文所述“冲阵”此时针对的是相互打出【杀】的“对立者”，你可以选择是否对A发动“冲阵“。"},
{"q":"庞德对赵云使用【杀】，赵云经“龙胆”使用【闪】，“冲阵”与“猛进“如何处理？","a":"庞德的牌面文字是被“【闪】抵消时”，如前文所述，赵云的“冲阵”是经“龙胆”使用或打出手牌时立即结算。“冲阵”在【杀】的使用流程中，被触发的时机点是“目标对【杀】进行响应时”的第一分支 – “若目标响应后”之内的第一子分支 – “使用【闪】时”。而“猛进”触发的时机点是“目标对【杀】进行响应时”的第一分支 – “若目标响应后”之内的第二子分支 – “【杀】被【闪】抵消时”。首先“冲阵”先于“猛进”结算，可以选择是否从庞德处获得手牌，之后庞德选择是否发动“猛进”以弃置赵云的手牌。"},
{"q":"赵云对刘禅经“龙胆”使用【杀】，“冲阵”与“享乐“如何处理？","a":"刘禅的牌面文字是被“【杀】指定你为目标时”，如前文所述，赵云的“冲阵”是经“龙胆”使用或打出手牌时立即结算。被触发的时机点是“指定【杀】的目标后”，而“享乐”触发的时机点是“成为【杀】的目标时”，首先“享乐”先于“冲阵”结算，赵云需要选择是否额外弃置一张基本牌，否则该【杀】无效。之后结算“冲阵”，即使该【杀】无效，赵云仍然可以选择是否从刘禅处获得手牌。"},
{"q":"赵云对张角经“龙胆”使用【杀】，“冲阵”与“雷击”如何处理？","a":"张角的牌面文字是“当你使用或打出一张【闪】时”，如前文所述，赵云的“冲阵”是经“龙胆”使用或打出手牌时立即结算。主动使用【杀】而“冲阵”在【杀】的使用流程中，被触发的时机点是“指定【杀】的目标后”。而“雷击”触发的时机点是“目标对【杀】进行响应时”的第一分支 – “若目标响应后”之内的第一子分支 – “使用【闪】时”。首先“冲阵”先于“雷击”结算，可以选择是否从张角处获得手牌，之后询问张角是否使用【闪】,若使用之最后选择是否发动“雷击”以令一名角色进行判定。"}],
[{"p":"身份局适应性上，作为主公的☆SP赵云是很低嘲讽的，很少有反贼乐意动他，所以忠臣的选择，我个人认为也要低嘲讽的好，如司马、郭嘉、孙坚、空城诸葛等等，这样就会让反贼捉襟见肘了。当然只要不是高嘲讽，都还是适合的。如果是高嘲讽，只能说，生存时间会短一点，因为反贼不会浪费火力集火主公。而作为主公，由于是四血，故攻守方面都还是不错的，只是和忠臣配合度稍差，而且对于武器的需求很高。"},
{"p":"　　忠臣方面，是比较坑内的，也比较坑主，因为其低嘲讽。就算自己残血时，反贼们也比较懒于集火☆SP赵云。但是由于输出尚可，辅助主公输出还是有些意义。只是个人认为，由于闪明显少于杀，故其防御力要高于进攻能力。所以作为忠臣，防御力较高，除了2,8位门板房，其他位置与主公配合度较差。"},
{"p":"　　反贼方面，赵云算是个极品反贼了，攻守兼备，且极低嘲讽度，如果放在近主忠的地方，是令敌人非常头疼的事情。使用于任何位置的反贼，当然如果不幸被自己人夹在中间，而没有武器，缺少攻击距离，那将是极其悲剧的事情。所以最适合的是2、3、7、8位的反贼，尤其是2位反，因为其高防御，使得首反跳出后，不会招致致命的打击，提高2位反贼的生存率。"},
{"p":"　　内奸方面，其低嘲讽倒是不错的，但是三血的上限，使得续牌*变得有些困难。个人建议，在死一反，甚至没有人死亡时，就要表露身份，利用☆SP赵云的低嘲讽性，拉低反贼对自己的伤害，引火至忠臣一方，手牌就可以存一两张战略牌了，留一张杀或者闪放AOE用就行了，因为不会有人主动攻击跳内的☆SP赵云的。"}] ];
