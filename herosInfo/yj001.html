 var hero_info = [ [{"name":"曹植","img":"../images/heros/card/card_yj001.jpg","nickname":"八斗之才"}],
[{"online":"暂无","content":""}],
[{"power":"武将技能："},{"power":"【落英】——当其他角色的梅花牌，因弃牌或判定而进入弃牌堆时，你可以获得之。"},{"power":"【诗酒】——若你的武将牌正面朝上，你可以（在合理的时机）将你的武将牌翻面来视为使用一张【酒】；当你的武将牌背面朝上时你受到伤害，你可在伤害结算后将之翻回正面。"}],
[{"q":"其他角色主动和被动弃牌时，曹植都可以发动【落英】获得其中的梅花牌吗？","a":"都可以。","example":"使用新的装备牌将原来的装备牌弃置，受到【过河拆桥】的影响，庞统发动【涅槃】丢弃牌，孙权弃置牌发动【制衡】等。","example":"周瑜对夏侯惇发动【反间】，夏侯惇选择方块花色，展示周瑜的一张手牌为梅花，夏侯惇受到1点伤害后发动【刚烈】，判定牌不为红桃，周瑜弃置该【反间】牌与另一张红桃手牌进行响应，此时曹植可以发动【落英】获得该【反间】牌，然后“不论结果”夏侯惇都获得该【反间】牌，曹植必须把该【反间】牌交给夏侯惇。","example":"鲁肃对曹植和另一名角色发动【缔盟】时，先弃置等同于这两名角色手牌数差的牌，此时曹植可以发动【落英】获得其中的梅花牌，然后执行【缔盟】的效果，交换这两名角色的所有手牌。"},
{"q":"其他角色重铸梅花【铁索连环】以及用梅花手牌拼点后放进弃牌堆时，曹植是否可以发动【落英】？","a":"不可以。重铸、拼点都是不同于“弃牌”的处理牌的方式。"},
{"q":"使用【五谷丰登】亮出的梅花牌最终没有任何角色获得的，其他角色判定区里的梅花延时类锦囊进行判定结算后，周泰的梅花【不屈】牌进入弃牌堆时，曹植是否可以发动【落英】？","a":"不可以。这些牌都不属于任何角色。"},
{"q":"其他角色进行判定结算时，判定牌为梅花，司马懿发动【鬼才】打出梅花牌代替，在此过程中曹植可以发动几次【落英】？","a":"两次。第一张判定牌被替代后进入弃牌堆时曹植可以发动第一次【落英】，第二张判定牌虽然是司马懿以打出的方式发动【鬼才】，但是该牌打出后是成为了判定牌才进入弃牌堆，并非打出后直接进入弃牌堆，因此曹植可以发动第二次【落英】。"},
{"q":"曹丕和曹植在场时，其他角色死亡，如何结算？","a":"该角色亮出身份牌（tips1）","example":"新版的死亡后的结算顺序为：角色死亡-->亮出身份牌检测是否满足游戏结束条件-->插入结算相应武将技能(武魂,行殇,挥泪)-->死亡角色弃置所有的牌和其判定区里的牌-->伤害来源执行奖惩。","example":"，若游戏未结束：1、曹丕发动【行殇】获得该角色的所有牌，然后伤害来源执行奖惩。2、曹丕不发动【行殇】，该角色弃置所有的牌，当其弃置的牌进入弃牌堆时，曹植可以发动【落英】获得其中的梅花牌，然后伤害来源执行奖惩。"},
{"q":"于吉发动【蛊惑】的牌被质疑后亮出为梅花，该牌作废进入弃牌堆时，曹植是否可以发动【落英】？","a":"不可以。“作废”即这张牌不属于任何角色，进入弃牌堆。"},
{"q":"曹植在出牌阶段使用【酒】执行第一项效果后，是否可以再发动一次【酒诗】将武将牌翻面来视为使用一张【酒】执行第一项效果？","a":"不可以。每回合出牌阶段使用【酒】执行第一项效果只限一次。因此如果曹植在出牌阶段发动一次【酒诗】将武将牌翻面来视为使用一张【酒】执行第一项效果后，同样也不可以再使用【酒】执行第一项效果。"},
{"q":"曹植的武将牌正面朝上时受到1点伤害，进入濒死状态，进行濒死结算，曹植发动【酒诗】将武将牌翻面来视为对自己使用一张【酒】，伤害结算完毕后是否可以再发动【酒诗】将之翻回正面？","a":"不可以。执行【酒诗】的第二个效果必须要求曹植受到伤害时武将牌是背面朝上的。"},
{"q":"小乔对武将牌背面朝上的曹植发动【天香】，伤害结算完毕后，如何结算？","a":"曹植可以发动【酒诗】将其武将牌翻转至正面朝上，然后执行【天香】摸牌的效果。执行“然后”的效果与“然后”之前的技能效果独立，分开结算，其优先级始终为低。"},
{"q":"徐盛对曹植使用【杀】，曹植受到1点伤害进入濒死状态时，如何结算？","a":"曹植进行濒死结算：1、此时曹植武将牌正面朝上：a、曹植发动【酒诗】将其武将牌翻至背面朝上，回复至1点体力，濒死结算完毕，徐盛可以对曹植发动【破军】，曹植摸一张牌，然后将其武将牌翻至正面朝上。b、其他角色对曹植使用【桃】，曹植回复至1点体力，濒死结算完毕，徐盛可以对曹植发动【破军】，曹植摸一张牌，然后将其武将牌翻至背面朝上。2、此时曹植武将牌背面朝上，因此不能发动【酒诗】。若曹植被救回，回复至1点体力，濒死结算完毕，徐盛可以对曹植发动【破军】，曹植摸一张牌，伤害结算完毕，此时：a、徐盛执行【破军】翻面的效果将其武将牌翻转至正面朝上，然后曹植可以发动【酒诗】将其武将牌翻转至背面朝上。b、徐盛执行【破军】翻面的效果将其武将牌翻转至正面朝上，曹植可以不发动【酒诗】。"}],
[{"p":"曹植在身份局中可扮演的角色很多样，主要是因为其【落英】技能，可以保证手牌数量，加大防御力。而【酒诗】既是一个自保技能，也可带领团队打开突破口，这样的输出力度，还是很给力的。"},
{"p":"【主公】：推荐指数：★★★☆☆  用曹植做非主流主公还是可以的，因为其【落英】技能能保证起码的生存，但是作为主公输出不高，会让忠臣很难受。"},
{"p":"【忠臣】：推荐指数：★★★★ ☆作为忠臣的曹植，在嘲讽力上是合格的，可以把帮主公挡刀，但是其输出疲软，也是个硬伤。"},
{"p":"【反贼】：推荐指数：★★★★★  作为反贼，曹植能很好的利用【酒诗】帮队友打开突破口，因为手牌不缺，可以酝酿小爆发。"},
{"p":"【内奸】：推荐指数：★★★★☆  因为曹植强大的防御力，作为内奸还是很适合的，但是控制能力又比较有限。"}] ];
