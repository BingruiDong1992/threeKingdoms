var hero_info = [ [{"name":"暴怒吕布","img":"../images/heros/card/card_sp008-2.jpg","nickname":"暴怒的战神"}],
[{"online":"虎牢关模式","content":"选择该虎牢关神吕布击败挑战的三名玩家"}],
[{"power":"【马术】——锁定技，当你计算与其他角色的距离时，始终-1。"},{"power":"【无双】——锁定技，你使用【杀】时，目标角色需连续使用两张【闪】才能抵消；与你进行【决斗】的角色每次需连续打出两张【杀】。"},{"power":"【修罗】——回合开始阶段，你可以弃一张手牌来弃置你判断区里的一张延时类锦囊（必须花色相同）。"},{"power":"【神威】——锁定技，摸牌阶段，你额外摸两张牌，你的手牌上限+2。"},{"power":"【神戟】——没装备武器时，你使用的杀可指定至多3名角色为目标。"}],
[{"q":"神戟有距离限制吗？","a":"神戟有距离限制，限制距离为1；除非在其他三人没有马、而吕布有-1马的前提下可以杀到三个人；"},
{"q":"暴怒吕布喝酒可以杀多少人？","a":"酒杀三个人；最多可选择杀三人，最少可以杀一人。"}],
[{"p":"暂无"},
{"p":"虎牢关攻略："},
{"p":"作为1v1和3v3结合的1v3模式。最强的神吕布自然让大家手痒。今天和朋友打了一天，碰到过高手，也碰到过菜鸟。在这里想总结一下神吕布的用法。避免以后大家拿到神吕布无法发挥神的威力。后边分几个篇章来讲，目前想好的有下边几个："},
{"p":"　　1.装备"},
{"p":"　　2.手牌（4血前，后）"},
{"p":"　　3.进攻和防守（4血前，后）"},
{"p":"　　装备"},
{"p":"　　神吕布永久带-1马，这和马超效果一样。而1v3的位置，如果全部不带马，神吕布可以打全场。而如果中坚骑+1则吕布需要武器或-1才可以打全场。而中坚在左右不死的情况下至少需要-1马或武器才可以对吕布有威胁，因此吕布尽可能装+1同时主要限制中坚的马（+1-1）"},
{"p":"　　神吕布在4血前其实是加强版马+吕。并没有什么出彩的地方，但神吕手牌和血多是天然优势。而4血后有默认有神戟（1张杀能指定3人）。因此神吕尽量不装武器，不管你手里武器有多好。就算6杀1连弩，对面女性你有雌雄剑，对面藤甲你有羽扇。除非你指望对手在你4血后拆你武器，否则还是空手为妙。"},
{"p":"　　防御性装备上，神吕不挑。仁王，八卦，藤甲皆可。并且尽量有装备为妙。而对手的仁王盾要优先拆。八卦阵视对方武将而定（是否有司马和张角）藤甲的话，如果你有铁锁，或有火杀。先无视，后边再讲。"},
{"p":"　　手牌"},
{"p":"　　这是神吕的精髓所在。由于4血前的神吕和对面是交替回合，因此神吕可以说并不用担心一回合被搞死。而什么手牌放，什么手牌留就有很大学问。"},
{"p":"　　首先我们必须从3将的角度来考虑问题。3将最理想化的目标是“在3将满血满手牌+限制神吕无手牌的情况下，使其进入4血”。而相对的神吕的最理想化目标是“在对手1将残血无手牌+自己5手牌（或更多）的情况下，进入4血”这是神吕的4血前战术的一个指导性宗旨。"},
{"p":"　　什么手牌要留？"},
{"p":"　　因为前期8手牌，因此前几个回合的神吕不需要担心无手牌，只需要一张一张杀打出去，慢慢魔血即可。而自己这边，以下3个牌优先留：属性杀（后边细说）桃、酒"},
{"p":"　　在满足自己留上述手牌的情况下，神吕保证手牌上限数时可以适当卖血（比如自己6血6手牌，有桃，可以先不吃）"},
{"p":"　　在这种情况下的神吕基本会让对手很难受，不敢打你进入4血状态。一旦进入4血，上边留的属性杀配合铁锁，酒，桃。在1杀3人的情况下，基本每次出手都会造成AOE群伤。如果前边限制对手血量情况不错，进入4血的神吕留牌出色，很可能一回合解决战斗。"},
{"p":"　　进攻防守篇前章 武将+控血"},
{"p":"　　神吕布基本没有什么怕的3将。由于不是3v3标，可以由中坚选人打比较理想的组合，因此3将基本无法是理想化的。但一些常见的2人组合如4马甄姬，黄盖华佗，郭嘉香香，在3将里也是常出现常好用。"},
{"p":"　　作为神吕，在面对不同对手武将是，进攻策略也要不同。"},
{"p":"　　神吕比较怕的敌将：（排名不分先后）"},
{"p":"　　华佗（无限+血，尤其适合拖，可以比较主动的控吕布5血）"},
{"p":"　　郭嘉（卖血的不怕打，同时有配合价值）"},
{"p":"　　刘备（配合万金油的家伙，又不怕一回合掉一血的消耗战）"},
{"p":"　　司马（反馈和改判都很危险，虽然没有闪电）"},
{"p":"　　黄忠（神吕手牌多，黄忠在控血方面有得天独厚的优势，同时4血后如果无法1回合解决，黄忠更危险）"},
{"p":"　　而控血，是高玩的神吕，和高玩的3将都会很费心经营的东西。简单说，由于4血后神吕的1杀3人，手牌上限+2，抓4张，直接进入本回合+弃置判定牌，保留手牌。这些超级神东东，凑在一起会让神吕在4血后第一个回合嚣张无比。因此我前面提到的双方理想化目标，其博弈往往会成为神吕胜负与否的关键所在！"},
{"p":"　　一些比较常见的控血情况："},
{"p":"　　3将死1人，神吕5血，2将拖住不杀神吕等重整，此为3将控血。"},
{"p":"　　3将被铁锁连2个以上人（最好有人有藤甲），自己有酒+属性杀+桃。对方均残血（小于等于2点），主动卖到4血。此为神吕控血。"},
{"p":"　　神吕被控血的情况非常多，敌将不希望2人或1人直接面对4血变身，而己方人有重整，就会尽量在重整回合内拖住神吕，不让其变身秒人。因此在被控5血前，神吕如何给对方压力，变成神吕控血，这就是下篇所要说的了。"},
{"p":"　　进攻防守篇"},
{"p":"　　有了前边的铺垫。神吕在1阶段时的进攻战术就很明确了。首先保证每回合能够对3将有所杀伤，而杀伤的主要对象就要看三将配置了。由于神吕不希望被控血，而3将控血关键在一个“拖”字。因此首先要施压的就是对方能“拖”的人。"},
{"p":"　　这方面的武将随便举个例有"},
{"p":"　　华佗（每回合+血红装备起来后很难办）"},
{"p":"　　赵云（防御力出众）"},
{"p":"　　诸葛（没有3v3的控场，但空城让神吕很头大）"},
{"p":"　　香香（同样装备起来后难办，每回合睡觉）"},
{"p":"　　刘备（最不怕拖的家伙+战术配合）"},
{"p":"　　如果从上边里来选，那么每回合都搞一下的有香香和诸葛（如果可以）华佗。刘备虽然需要施压，但不能通过杀的方式，限制其行动和手牌（乐，顺，拆）是最理想的。而赵云会让你的杀都石沉大海。"},
{"p":"　　1阶段神吕要在每回合杀伤的情况下建立手牌和优势，好的手牌和装备是你进入2阶段发挥强势爆发的重要前提。穿插回合无法联动是你保证给对方施压的一个优势，利用好这一点，将对方血量控制在残血，那么你在5血以后，保证借对方把刀也不敢怎么样你。"},
{"p":"　　进攻防守篇2"},
{"p":"　　同样的为了不被控血，神吕在防守时也该有所侧重。一些重磅杀伤必须闪，比如火杀你藤甲，许脱衣的杀，酒杀等等。而一些无关痛痒的杀，完全可以无视。"},
{"p":"　　前边说法没错。因此3将内心会非常矛盾，一方面希望尽快进入2阶段，一方面又想为2阶段积累足够的手牌和装备优势。这就看你能否在1阶段通过留手牌来主动控血了。要知道对方在无人重整自己残血的情况下，经常会由于不舍得弃牌而试探性的扔出一张杀。这就是吕布控血的一个关键点。"},
{"p":"　　在观察对方装备和手牌情况下判断是否要控血进入2阶段爆发。而由于穿插回合，神吕1阶段其实是在NvN。对方有几人，自己就有几回合，因此极其少见到1阶段神吕ko3人的局面。上边所说一切都是进入2阶段的胜负手。好的神吕会在适当时候主动进入2阶段一击毙命。"}] ];
